<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#020617">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="PickleFlow">
  <meta name="apple-touch-fullscreen" content="yes">
  
  <title>PickleFlow</title>
  <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2166/2166810.png">
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
    
    body { 
      font-family: 'Inter', sans-serif; 
      overscroll-behavior-y: contain; 
      -webkit-tap-highlight-color: transparent;
      background-color: #020617; /* Keeps background dark during load */
    }

    input[type='number']::-webkit-inner-spin-button,
    input[type='number']::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #475569;
      border-radius: 10px;
    }

    .view-transition {
      animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@^19.2.3",
      "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
      "lucide-react": "https://esm.sh/lucide-react@0.294.0"
    }
  }
  </script>
  <script type="text/babel" data-type="module" src="./index.js"></script>
</body>
</html>
